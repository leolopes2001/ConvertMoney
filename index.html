<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,900&family=Roboto:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
    <title>Convert Money</title>
</head>

<body>
    <div class="container">

        <header>
            <h1>Code Club Convert Money</h1>
        </header>

        <main>
            <label>
                <p class="paragraphs">Converter <span>de</span></p>
                <select id="select1">
                    <option>R$ Real Brasileiro</option>
                </select>
            </label>

            <label>
                <p class="paragraphs">Converter <span>para</span></p>
                <select id="converting">
                    <option>US$ Dólar americano</option>
                    <option>€ Euro</option>
                    <option>Bitcoin</option>
                </select>
            </label>

            <label>
                <p class="paragraphs"><span>Valor</span></p>
                <input type="number" placeholder="R$ 10.000,00" id="real_value">
                <button type="button" id="button">Converter</button>
            </label>

            <section id="section-currency">
                <div class="currency-container">
                    <img src="brazil.png" alt="brazil-flag">
                    <p class="currency-name">Real</p>
                    <p class="currency-value" id="real">R$ 10.000,00</p>
                </div>

                <img src="arrow1.png" alt="arrow" class="arrow-img">

                <div class="currency-container">
                    <img src="usa.png" alt="flag" id="img_currency">
                    <p class="currency-name" id="currency_name">Dólar americano</p>
                    <p class="currency-value" id="converted_value">US$ 2.000,00</p>
                </div>
            </section>
        </main>


    </div>

</body>
<script src="script.js"></script>

</html>
