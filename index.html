<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,900&family=Roboto:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container">

        <header>
            <h1>Code Club Convert Money</h1>
        </header>

        <main>
            <label>
                Converter de
                <select>
                    <option>R$ Real Brasileiro</option>
                </select>
            </label>

            <label>
                Converter para
                <select>
                    <option>US$ Dólar americano</option>
                    <option>€ Euro</option>
                </select>
            </label>

            <label>
                Valor
                <input type="number" placeholder="R$ 10.000,00">
                <button type="button">Converter</button>
            </label>

            <section>
                <div>
                    <img src="brazil.png">
                    <p>Real</p>
                    <p>R$ 10.000,00</p>
                    <img src="arrow1.png">
                    <img src="usa.png">
                    <p>Dólar americano</p>
                    <p>US$ 2.000,00</p>
                </div>
            </section>
        </main>


    </div>

</body>
<script src="script.js"></script>

</html>
